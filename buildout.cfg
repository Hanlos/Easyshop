[buildout]
extensions = buildout.dumppickedversions
extends = http://dist.plone.org/release/4.0.2/versions.cfg
parts =
    instance
    zopepy
    testrunner

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org/release/4.0.2
    http://download.zope.org/distribution/

# Add additional eggs here
# elementtree is required by Plone
eggs =
    Plone
    Zope2
    PILwoTK
    elementtree

# Reference any eggs you are developing here, one per line
# e.g.: develop = src/my.package
develop =
    src/easyshop.core
    src/easyshop.carts
    src/easyshop.catalog
    src/easyshop.checkout
    src/easyshop.criteria
    src/easyshop.customers
    src/easyshop.discounts
    src/easyshop.groups
    src/easyshop.information
    src/easyshop.kss
    src/easyshop.login
    src/easyshop.management
    src/easyshop.order
    src/easyshop.payment
    src/easyshop.shipping
    src/easyshop.shop
    src/easyshop.stocks
    src/easyshop.taxes

versions = versions

[versions]
Products.DataGridField = 1.8b1


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
environment-vars =
    PYTHON_EGG_CACHE ${buildout:directory}/var/.python-eggs
    zope_i18n_compile_mo_files true

# If you want Zope to know about any additional eggs, list them here.
# This should include any development eggs you listed in develop-eggs above,
# e.g. eggs = ${buildout:eggs} ${plone:eggs} my.package
eggs =
    ${buildout:eggs}
    easyshop.core
    easyshop.carts
    easyshop.catalog
    easyshop.checkout
    easyshop.criteria
    easyshop.customers
    easyshop.discounts
    easyshop.groups
    easyshop.information
    easyshop.kss
    easyshop.login
    easyshop.management
    easyshop.order
    easyshop.payment
    easyshop.shipping
    easyshop.shop
    easyshop.stocks
    easyshop.taxes
    zc.authorizedotnet


# If you want to register ZCML slugs for any packages, list them here.
# e.g. zcml = my.package my.other.package
zcml =
    easyshop.core
    easyshop.carts
    easyshop.catalog
    easyshop.checkout
    easyshop.criteria
    easyshop.customers
    easyshop.discounts
    easyshop.groups
    easyshop.information
    easyshop.kss
    easyshop.login
    easyshop.management
    easyshop.order
    easyshop.payment
    easyshop.shipping
    easyshop.shop
    easyshop.stocks
    easyshop.taxes

products =
    ${buildout:directory}/products

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[testrunner]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
extra-paths = ${instance:products}
